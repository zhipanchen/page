<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="0;url=http://36.134.22.54:8081/" /> -->
    <title>Redirect</title>
</head>
<body>
    <!-- <p>You will be redirected to <a href="http://36.134.22.54:8081/">http://36.134.22.54:8081/</a> in 5 seconds.</p> -->
    <script>
        const urls = [
            'http://36.134.22.54:8081',
            'http://36.134.22.54:8082',
            '4041/404.html'
        ]
        const url404 = '404/404.html';
        const params = new URLSearchParams(window.location.search);
        const sign = params.get('sign');
        var redirected = false;

        for(var i = 0;i < urls.length;i++){
            if(i == sign){
                window.location.href = urls[i];
                redirected = true
            }
        }
        if(!redirected){
            window.location.href = url404;
        }
    </script>
</body>
</html>
