<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="0;url=http://36.134.22.54:8081/" /> -->
    <title>redirect</title>
</head>
<body id="content">
    <script>
        const main_url = "https://zhipanchen.github.io/page"
        const url_list = [
            ["1.摄像机",'http://36.134.22.54:8081'],
            ["2.文件下载",'http://36.134.22.54:8082'],
            ["3.404-1",'4041/404.html'],
            ["4.404-2",'404/404.html']
        ]
        const params = new URLSearchParams(window.location.search);
        const sign = params.get('sign');
        if(sign != null){
            // sign跳转
            for(var i = 0;i < url_list.length;i++){
                if(i == sign){
                window.location.href = url_list[i][1];
                }
            }
        }else{
            // 无sign主界面
            var content = document.getElementById("content");
            var str ="";
            for(var i = 0;i < url_list.length;i++){
                str=str+"<a href='"+url_list[i][1]+"'>"+url_list[i][0]+"</a><br>"+
                "<span>"+main_url+"?sign="+i+"</span><br><br>";
            }
            content.innerHTML = str;
        }
    </script>
</body>
</html>
